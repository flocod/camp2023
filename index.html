<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koumé 2023</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <div class="main">
      <div class="background">
        <img src="images/background.jpg" />
        <div class="filtre"></div>
      </div>
      <!-- enter content -->
      <div class="main_struct">
        <div class="main_struct_container">
          <header class="header_menu">
            <div class="logo">
              <img alt="logo camp" src="images/logo.png" />
            </div>

            <nav class="nav_site">
              <ul class="links">
                <li class="active">Acceuil</li>
                <li>Programme</li>
                <li>Frais de participation</li>
              </ul>

              <div class="btn_link">S'inscrire</div>
            </nav>
          </header>

          <div class="home_container">
            <div class="introduction_box">
              <div class="text1">Koumé-Bertoua, 2023</div>
              <div class="text2">Ma Révolution</div>
              <div class="warnn">
                <img src="images/user_circle.svg" alt="user svg" class="img" />

                <div class="text_warnn">
                  Après votre inscription, vous aurez la possiblité de payer les
                  frais de participation et de transport, par le moyen de
                  paiement de votre choix.
                </div>

                <div class="btn_main">S'inscrire</div>
              </div>
            </div>

            <div class="audio_container">
              <div class="text">
                Quelques extraits des Camps Bibliques de 2022
              </div>

              <div class="block_audio">
                <div class="audio">
                  <iframe
                    width="100%"
                    height="60"
                    scrolling="no"
                    frameborder="no"
                    allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1309981516&color=%230D57DD&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"
                  ></iframe>
                </div>
                <div class="audio">
                  <iframe
                    width="100%"
                    height="60"
                    scrolling="no"
                    frameborder="no"
                    allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1318638172&color=%230D57DD&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"
                  ></iframe>
                </div>
                <div class="audio">
                  <iframe
                    width="100%"
                    height="60"
                    scrolling="no"
                    frameborder="no"
                    allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1323671611&color=%230D57DD&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"
                  ></iframe>
                </div>

                <div class="audio">
                  <iframe
                    width="100%"
                    height="60"
                    scrolling="no"
                    frameborder="no"
                    allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1311964018&color=%230D57DD&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"
                  ></iframe>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
